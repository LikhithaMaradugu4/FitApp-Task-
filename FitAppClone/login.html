<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center main-container">
    <div class="row w-100 shadow rounded-4 overflow-hidden main-box">
      <!-- Left Section -->
      <div class="col-md-6 p-0 left-section">
        <div class="overlay-text text-white">
          <h4>Capturing Moments,</h4>
          <h4>Creating Memories</h4>
        </div>
      </div>

      <!-- Right Section -->
      <div class="col-md-6 p-5 right-section d-flex flex-column justify-content-center">
        <h2 class="fw-bold mb-2">Create an account</h2>
        <p class="text-white mb-4 ">Already have an account? <a href="#" class="text-decoration-none">Log in</a></p>

        <form>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
          </div>

          <input type="email" class="form-control mb-3" placeholder="Email" />
          <input type="password" class="form-control mb-3" placeholder="Enter your password" />

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="termsCheck" />
            <label class="form-check-label" for="termsCheck">
              I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Create account</button>

          <p class="text-center text-white  small mb-3">Or register with</p>

          <div class="d-flex gap-3">
            <button type="button" class="btn btn-outline-light flex-fill border-secondary d-flex align-items-center justify-content-center">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" width="20" class="me-2" />
              Google
            </button>
            <button type="button" class="btn btn-outline-light flex-fill border-secondary d-flex align-items-center justify-content-center">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" width="20" class="me-2" />
              Apple
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
